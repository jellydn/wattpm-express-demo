services:
  reverse-proxy:
    image: traefik:v3.2@sha256:990bbdb0a9174b0d441317a63188e41c63795380db42b36ed920543e27ce04c9
    command:
      - "--api.insecure=true"
      - "--providers.docker"
    ports:
      - "80:80" # The HTTP port
      - "8081:8080" # The Web UI (enabled by --api.insecure=true)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events

  watt-app:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - "traefik.http.routers.watt-app.rule=Host(`watt-app.traefik.me`)"
      - "traefik.http.services.watt-app.loadbalancer.server.port=3042"
    environment:
      NODE_ENV: production
    command: npm run start